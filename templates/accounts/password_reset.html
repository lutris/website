{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-sm-3"></div>
  <div class="form-view col-sm-6">
    <h1>Recover your password</h1>
    <p>
      Enter your email adress below and we'll send you a link to recover your
      password.
    </p>
    <form action="{% url 'password_reset' %}" method="post" class="form form-horizontal" id="form_password_reset">
      {% csrf_token %}
      {{ form.as_p }}
      <div>
        <input type="submit" value="Sign in" class="btn btn-primary">
      </div>
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>
{% endblock %}
