{% extends "home.html" %}
{% load thumbnail %}

{% block main %}
  <header class="news-header" id="article">
    <h3>{{ news }}</h3>
    <p> Posted by {{ news.user }} {{ news.publish_date }} </p>
    {% if news.image %}
       {% thumbnail news.image '400x400' as image %}
        <a href="{{ MEDIA_URL }}{{ news.image }}">
          <img src="{{ image.url }}" />
        </a>
       {% endthumbnail %}
    {% endif %}
  </header>
  <article>
    {{ news.content|linebreaks }}
  </article>
{% endblock %}
