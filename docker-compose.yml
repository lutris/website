version: '3.4'

services:

  lutrisweb:
    build:
      context: .
    volumes:
      - type: volume
        source: media
        target: /app/media
        volume:
          nocopy: true
      - type: bind
        source: .
        target: /app
    ports:
      - 8000:8000
    environment:
      REDIS_HOST: lutriscache
      POSGRES_HOST: lutrisdb
    stdin_open: true
    tty: true
    depends_on:
      - lutrisdb

  celery_worker:
    build:
      context: .
    volumes:
      - type: volume
        source: media
        target: /app/media
        volume:
          nocopy: true
    environment:
      REDIS_HOST: lutriscache
      POSGRES_HOST: lutrisdb
    depends_on:
      - lutrisdb
      - lutriscache
    command: celery worker -A lutrisweb.celery.app -B -l info

  lutrisdb:
    image: postgres:12
    ports:
      - 5432:5432
    volumes:
      - postgresql:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: 'lutris'
      POSTGRES_USER: 'lutris'
      POSTGRES_PASSWORD: 'admin'

  lutriscache:
    restart: always
    image: redis:6.0.1
    volumes:
      - redisdata:/data


volumes:
  postgresql:
  media:
  redisdata:
